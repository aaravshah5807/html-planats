<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tags</title>
</head>
<body>
   <marquee  direction="down" bgcolor="yellow" hspace="10" vspace="20" hight="100"><h1>down</h1> </marquee>
    <marquee  direction="up" bgcolor="yellow" hspace="10" vspace="20"><h1>up</h1></marquee>
    <marquee behavior="alternate" direction="right" bgcolor="yellow" hspace="10" vspace="20"><h1>right</h1></marquee>
    <marquee behavior="alternate" direction="left" bgcolor="yellow" hspace="10" vspace="20"><h1>left</h1></marquee>

    <marquee behavior="scroll" direction="right" scrollamount="1"> hello</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="10"> hello</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="50"> hello</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="100"> hello</marquee>
    
    <marquee behavior="alternate" direction="up" bgcolor="green" height="100">
        <marquee behavior="" direction=""><font size="7" color="red">up down </font></marquee>

    </marquee>

    
</body>
</html>
